        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

        .container {

        .service-card:hover {

        }
        
        .service-icon {
            font-size: 3rem;
            margin-bottom: 1rem;

        }
        
        .service-title {

            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .service-description {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .services {
                grid-template-columns: 1fr;
            }
            
            .service-card {

            }
        }

</head>
